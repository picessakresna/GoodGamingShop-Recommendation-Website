<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container select,
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333; /* Text color for select */
        }
        .login-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Select User</label>
        <select id="username" name="username" required>
            <option value="">--Select User--</option>
        </select>
        
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch users from API
        fetch('http://127.0.0.1:5000/users?n=2')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched users:', data); // Log fetched data for debugging

                const selectUser = document.getElementById('username');
                
                // Clear existing options (optional)
                selectUser.innerHTML = '';

                // Populate select options
                data.forEach(user => {
                    let option = document.createElement('option');
                    option.value = user.id;  // Ensure user.id is correct and exists
                    option.textContent = user.name;  // Ensure user.name is correct and exists
                    selectUser.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                alert('Failed to fetch users. Please try again later.');
            });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;

            if (username === "") {
                alert("Please select a user.");
                return;
            }

            // Redirect to home.html or handle login logic here
            window.location.href = 'home.html'; // Adjust the URL as needed
        });
    });
</script>

</body>
</html>
